<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
	<ui:define name="content">
	
<script type="text/javascript">
PrimeFaces.locales['es'] = {
    closeText: 'Cerrar',
    prevText: 'Anterior',
    nextText: 'Siguiente',
    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
    dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
    weekHeader: 'Semana',
    firstDayOfWeek: 1,
    isRTL: false,
    showMonthAfterYear: false,
    yearSuffix: '',
    timeOnlyTitle: 'Sólo hora',
    timeText: 'Tiempo',
    hourText: 'Hora',
    minuteText: 'Minuto',
    secondText: 'Segundo',
    currentText: 'Fecha actual',
    ampm: false,
    month: 'Mes',
    week: 'Semana',
    day: 'Día',
    allDayText: 'Todo el día'
};
</script>
		
		<p:growl id="growl" life="2000" showDetail="true" />
	
	    <p:panel id="panelMedicos" header="Gestionar Medicos"
	    	footer="Total: #{medicoView.medicos.size()}" widgetVar="panelMedicos">
	    	
	    	<p:commandButton value="Listar" icon="fa fa-list"
	    		action="#{medicoView.init()}" update=":panelMedicos" />
			
	    	<p:dataTable var="med" value="#{medicoView.medicos}" rows="4" paginator="true">
	    		<p:column headerText="ID" width="10">
	    			<h:outputText value="#{med.idMedico}"/>
	    		</p:column>
	    		<p:column headerText="Nombres" width="130">
	    			<h:outputText value="#{med.nombreCompleto}"/>
	    		</p:column>
	    		<p:column headerText="Dni"  width="60">
	    			<h:outputText value="#{med.dni}"/>
	    		</p:column>
	    		<p:column headerText="Correo Electrónico"  width="100">
	    			<h:outputText value="#{med.email}"/>
	    		</p:column>
	    		<p:column headerText="Especialidad"  width="100">
	    			<h:outputText value="#{med.especialidad.descripcion}"/>
	    		</p:column>
	    		<p:column headerText="Perfil" width="10">
	    			<p:commandButton icon="fa fa-id-card"
	    				action="#{medicoView.buscar(med.idMedico)}"
	    				oncomplete="PF('dialog').show();"
	    				update="dialogId"
	    			/>
	    		</p:column>		    		   		   	
	    	</p:dataTable>
	    	
	    	
	    	<p:dialog id="dialogId" header="Nuevo" widgetVar="dialog" 
	    		modal="true" style="position: absolute" width="600px" height="400px">
	    		<h:panelGrid columns="2" cellpadding="3" style="margin-bottom:200px">
					<h:outputText value="Foto: "/>
					<img src="img/medico.jpg" style="border: 1px solid #42a5f5; width: 300px; height: 200px;" />
	    			<h:outputText value="Nombres: " />
	    			<p:outputLabel value="#{medicoView.medico.nombreCompleto}" />
	    			<h:outputText value="Correo electrónico: "/>
	    			<p:outputLabel value="#{medicoView.medico.email}" />	    			
	    			<h:outputText value="Formación profesional: "/>
	    			<p:outputLabel value="#{medicoView.medico.formacion}" />
	    		</h:panelGrid>
	    	
	    	</p:dialog>
	    </p:panel>
	    
	</ui:define>
</ui:composition>
</html>

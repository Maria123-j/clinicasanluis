server.port=8090
server.servlet.context-path=/clinicasanluis

## Configuracion base de datos
#spring.datasource.url=jdbc:mysql://localhost:3306/webapp?serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/clinicasanluis?autoReconnect=true&serverTimezone=UTC&useSSL=False&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.springframework.web=DEBUG

joinfaces.jsf.project-stage=development
joinfaces.jsf.facelets-skip-comments=true
joinfaces.primefaces.theme=redmond
joinfaces.primefaces.font-awesome=true

